<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt('Nhap vao can nang(kg)', 0));
    var height = parseFloat(prompt('Nhap vao chieu cao(m)', 0));
    var BMI = weight / (height * height);
    
   if (BMI < 18.5){
       alert("Underweight");
   }else if (BMI < 25){
       alert("Normal");
   }else if (BMI <30){
       alert("Overweight");
   }else {
       alert("Obese");
   }
</script>
</body>
</html>
